{% extends 'components/_navbar.html' %}

{% block content %}

<div class="max-w-screen-xl mx-auto p-16">
    

    <div class="sm:grid lg:grid-cols-3 sm:grid-cols-2 gap-10">
        {% for events in event %}
        <div
            class="hover:bg-gray-900 hover:text-white transition duration-300 max-w-sm rounded overflow-hidden shadow-lg">
            <div class="py-4 px-8">
                <img src="https://tailwindcss.com/img/jonathan.jpg" class="rounded-full h-12 w-12 mb-4">
                <a href="#">
                    <h4 class="text-lg mb-3 font-semibold">{{events.title}}</h4>
                </a>
                <p class="mb-2 text-sm text-gray-600">L{{events.description}}

                <img src="https://images.pexels.com/photos/461077/pexels-photo-461077.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=1&amp;w=500" class="w-100">

                <hr class="mt-4">
                <span class="text-xs">ARTICLE</span>
                &nbsp;<span class="text-xs text-gray-500">PROCESS</span>
            </div>
        </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
