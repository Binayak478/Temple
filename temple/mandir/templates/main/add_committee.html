{% extends 'components/_navbar.html' %}

{% block content %}

<div class="bg-white border rounded-lg px-8 py-6 mx-auto my-8 max-w-2xl">
    <h2 class="text-2xl font-medium mb-4">Add Committee</h2>
    <form method="POST" action="{% url 'add_committee' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Title Input -->
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
            <input type="text" id="name" name="name"
                class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400" required>
        </div>
    
        <!-- Event Date Input -->
        <div class="mb-4">
            <label for="start_date" class="block text-gray-700 font-medium mb-2">Event Date</label>
            <input type="date" id="start_date" name="start_date"
                class="border border-gray-400 p-2 w-full rounded-lg focus:outline-none focus:border-blue-400" required>
        </div>
        <div class="mb-4">
            <input id="is_current" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
            <label for="is_current" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Is_current</label>
        </div>
    
        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Submit</button>
        </div>
    </form>
    
    
</div>

{% endblock %}
